<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  <title>gRPC client example</title>
</head>
<body>

  <h1>gRPC client example</h1>
  <p>See console output for the detailed logs of the RPC call.</p>
  <button type="button">Send Request</button>

  <p>Response</p>
  <textarea style="width: 40em; height: 20em;"></textarea>

  <script type="module">
    import init, { say_hello } from './pkg/wasm_client.js';

    init();

    const text = document.getElementsByTagName('textarea')[0];
    document.getElementsByTagName('button')[0].onclick = async () => {
      const response = await say_hello();
      text.innerHTML += response + '\n';
    };
  </script>
</body>
</html>
